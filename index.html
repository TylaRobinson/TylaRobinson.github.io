<!doctype html>

<html lang = "en">
<head>
	<title>  </title>
	<link rel ="manifest" href="manifest.json"/>
	<style>
	body {
		margin: 0px;
		background-color: #45BBBD;
	}
	
	.SavingsGoal{
		
	}
		
		
	</style>
	
	
	
	
</head>
<body>
	<div id = "SavingsGoal">
	<form id="savingsForm">
		<label>What is your savings goal? $<input type="number" id="goalAmount" required></label> <br><br>
		<label>What is this money for? <input type="text" id="goalName" required></label> <br><br>
		<label>When do you aim to have this money by? <input type="date" id="goalDate" required></label> <br><br>
		<label>How often do you earn money?
			<select id="frequency">
				<option value="weekly">Weekly</option>
				<option value="fortnightly">Fortnightly</option>
				<option value="monthly">Monthly</option>
			</select>
		</label><br><br>
		<button type ="submit">Calculate</button>
	</form>
	</div>
	
	<div id="result">
	
	</div>
<br><br><br><br><br><br><br><br>
	<div id = "WageSpender">
	<form id="spendingsForm">
		<!--input paychecks-->
		<div id= "paychecks-container">
			<div class ="paycheck-row" data-id="1">
				<label> 
					Paycheck Amount: $ 
					<input type ="number" name="paycheckAmount" step="0.01" required>
				</label>
				<label>
					Paycheck Source:
					<input type="text" name="paycheckSource" required>
				</label>
				<button type ="button" class="removePaycheckBtn">Remove a paycheck</button><br><br>
			</div>
		</div>
		
	<button type ="button" id="addPaycheckBtn">Add another paycheck</button><br><br>
	<br><br><br>
	<!--input costs-->
	<div id= "costs-container">
			<div class ="cost-row" data-id="1">
				<label> 
					 Cost Amount: $
					<input type ="number" name="costAmount" step="0.01" required>
				</label>
				<label>
					Cost Name:
					<input type="text" name="costName" required>
				</label>
				<button type ="button" class="removeCostBtn">Remove a cost</button><br><br>
			</div>
		</div>
		
	<button type ="button" id="addCostBtn">Add another cost</button><br><br>
	
	
	
	
	
	
	<button type="submit">Calculate</button>
	</form>
</div>

	
	<script src="script.js"></script>
</body>
</html>
